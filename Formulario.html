<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
</head>
<body>

	<h1>Formulário</h1>

	<form action="script_formulario.php" method="get">

		<fieldset>
			<legend>Dados Pessoais</legend>

			<label for="nome">Nome: </label>
			<input type="text" name="nome"><br />

			<label for="sobrenome">Sobrenome: </label>
			<input type="text" name="sobrenome"><br />

			<label for="nascimento">Nascimento: </label>
			<input type="date" name="nascimento"><br />

			<label for="rg">RG: </label>
			<input type="text" name="rg" size="13" maxlength="13"><br /> 

			<label for="cpf">CPF: </label>
			<input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cp2" size="2" maxlength="2"><br />

		</fieldset>

		<br />

		<fieldset>
			<legend>Dados de Endereço</legend>

			<label for="rua">Rua: </label>
			<input type="text" name="rua">

			<label for="numero">Número: </label>
			<input type="text" name="numero" size="4"><br />

			<label for="bairro">Bairro: </label>
			<input for="text" name="bairro"><br />

			<label for="estado">Estado: </label>
			<select name="estado">
				<option value="ac">Acre</option>
				<option value="al">Alagoas</option>
				<option value="am">Amazonas</option>
			</select><br />

			<label for="cidade">Cidade: </label>
			<input type="text" name="cidade"><br />

			<label for="cep">CEP: </label>
			<input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3"><br />
		</fieldset>

		<br />

		<fieldset>
			<legend>Dados de Login</legend>

			<label for="email">E-mail: </label>
			<input type="text" name="email"><br />

			<label for="imgperfil">Imagem de Perfil: </label>
			<input type="file" name="img"><br />

			<label for="login">Login de Usuário: </label>
			<input type="text" name="login"><br />

			<label for="senha">Senha: </label>
			<input type="password" name="senha"><br />

			<label for="confsenha">Confirme a senha: </label>
			<input type="password" name="confsenha"><br />

		</fieldset>

		<br />

		<input type="submit">
		<input type="reset" value="Limpar">

	</form>

</body>
</html>
